- config:
  - desc: configuration for test set
  - testset: "TTL Endpoint"
  - scope: configuration working scope
  - group: "TTL Endpoint"
  - url: "http://127.0.0.1:6968/"
  - endpoint: "api/ttl"
  - generator: 
    - dnslist : {type : random_text, length: 5}



- benchmark: # create entity
  - name: "Test Post"
  - endpoint: "api/zone"
  - method: 'GET'
  - generator_binds: { nm_zone: dnslist}
  - headers: {template: {'Content-Type': 'application/json'}}
  - benchmark_runs: '200'
  - concurrency : 10
  - extract_binds:
      - id_ttl: {jmespath: 'message.id'}
  - metrics:
    - total_time
    - total_time: mean
    - total_time: median
    - total_time: std_deviation
    - size_download
    - speed_download
    - speed_download: mean_harmonic
    - namelookup_time
    - connect_time
    - pretransfer_time
    - starttransfer_time
    - redirect_time
    - request_size
    - num_connects


- benchmark: # create entity
  - name: "Test Post2"
  - endpoint: "api/ttl"
  - method: 'GET'
  - generator_binds: { nm_zone: dnslist}
  - headers: {template: {'Content-Type': 'application/json'}}
  - warmup_runs: 0
  - benchmark_runs: '100'
  - concurrency : 2
  - output_format: json
  - output_file: 'test_benchmark.json'
  - extract_binds:
      - id_ttl: {jmespath: 'message.id'}
  - metrics:
    - total_time
    - total_time: mean
    - total_time: median
    - size_download
    - speed_download

