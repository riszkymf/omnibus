- config:
  - desc: configuration for test set
  - testset: "TTL Endpoint"
  - scope: configuration working scope
  - group: "TTL Endpoint"
  - url: "https://reqres.in/"
  - generator: 
    - dnslist : {type : random_text, length: 5}
  - variable_binds: {'firstname': 'John', 'lastname': 'Doe'}

- benchmark: # create entity
  - name: "reqres"
  - endpoint: "api/users"
  - method: 'POST'
  - generator_binds: { nm_zone: dnslist}
  - headers: {template: {'Content-Type': 'application/json'}}
  - body: '{"name": "nm_zone", "job": "bard"}'
  - benchmark_runs: '3'
  - concurrency : 1
  - metrics:
    - total_time
    - total_time: mean
    - total_time: median
    - total_time: std_deviation
    - size_download
    - speed_download
    - speed_download: mean_harmonic
    - namelookup_time
    - connect_time
    - pretransfer_time
    - starttransfer_time
    - redirect_time
    - request_size
    - num_connects

